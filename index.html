<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allerta&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
    <header class="mb-8">
      <div
        class="max-w-screen-xl mx-auto flex justify-between px-2 lg:px-20 items-center"
      >
        <div>
          <img src="./A+ Studio.svg" alt="logo" />
        </div>
        <nav>
          <ul
            class="font-main font-normal text-black gap-6 lg:gap-14 flex-wrap tracking-wide hidden md:flex"
          >
            <li>Home</li>
            <li>What We Do</li>
            <li>Service</li>
            <li>Project</li>
            <li>Blog</li>
            <li>Contacts</li>
          </ul>
        </nav>
        <div class="flex items-center md:hidden">
          <img class="w-6 h-6" src="./burger-menu-svgrepo-com.svg" alt="" />
        </div>
      </div>
    </header>

    <main>
      <section>
        <div class="max-w-screen-xl mx-auto flex md:flex-row flex-col">
          <div class="flex-1 pl-2 lg:pl-20 relative">
            <h1 class="text-xl font-bold relative z-20">
              A Digital Product Agency
            </h1>
            <p class="text-base w-[400px] text-grey-200 mt-8 relative z-20">
              Leading digital agency with solid design and development
              expertise. We build readymade websites, mobile applications, and
              elaborate online business services.
            </p>
            <div class="mt-8 relative z-20">
              <a
                class="text-center text-lg font-bold text-white px-6 py-4 bg-blue rounded-2xl"
                href="#"
                >Contact Now</a
              >
            </div>
            <div class="flex gap-[12px] absolute bottom-0 -left-1 z-0">
              <img src="./Dot.png" alt="" />
              <img src="./Dot.png" alt="" />
            </div>
          </div>
          <div class="flex-1 relative mt-6 md:mt-0">
            <img class="z-50 relative" src="./image 8.png" alt="" />
            <div class="z-0 absolute top-0 -left-16">
              <img class="z-0" src="./Ellipse 85.svg" alt="elipse" />
            </div>
            <div class="z-0 absolute -bottom-20 right-16">
              <img class="z-0" src="./Rectangle 23.svg" alt="rectangle" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
